<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Business Finance</h1>

    <div class="summary">
      <div class="card income">
        <p>Total Income</p>
        <h2 id="income">0 Birr</h2>
      </div>

      <div class="card expense">
        <p>Total Expense</p>
        <h2 id="expense">0 Birr</h2>
      </div>

      <div class="card balance">
        <p>Remaining</p>
        <h2 id="balance">0 Birr</h2>
      </div>
    </div>

    <div class="form">
      <label>Description</label>
      <input type="text" id="description" placeholder="e.g. Sales / Transport">

      <label>Amount (Birr)</label>
      <input type="number" id="amount">

      <label>Type</label>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <button onclick="addTransaction()">Add Transaction</button>
    </div>

    <div class="transactions">
      <h3>Transactions</h3>

      <div id="transactionList"></div>

      <!-- See More Button -->
      <button id="seeMoreBtn" onclick="showAll()" style="display:none;">
        See more
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
